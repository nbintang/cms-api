name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Go fmt (check)
        run: |
          test -z "$(gofmt -l .)"

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test -v ./...

      - name: Build
        run: go build -v ./...
